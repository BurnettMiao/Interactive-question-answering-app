<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>互動答題遊戲</title>
  </head>
  <body>
    <div class="container login">
      <div class="login-content">
        <h1 class="login-title">TTTTTTest Title</h1>

        <p class="login-description">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas,
          earum. 👋
        </p>

        <div class="login-label">Log In</div>
        <div class="input-container">
          <input
            type="text"
            class="login-input"
            placeholder="請輸入您的名稱..."
          />
        </div>
        <button class="login-btn">登入</button>
        <button class="test-btn">測試按鈕</button>
        <div class="socials">
          <span class="social"><i class="ri-google-fill"></i></span>
          <span class="social"><i class="ri-facebook-fill"></i></span>
          <span class="social"><i class="ri-twitter-x-fill"></i></span>
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
